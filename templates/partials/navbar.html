{% load static %}
<nav class="navbar">
  <div class="navbar__logo--container">
    <a href='/'>
      <img src="{% static 'netflix.png' %}" alt="logo" class="">
    </a>
  </div>

  {% if AUTH != 'false' %}
  {% if request.user.is_authenticated %}
  <div>
    <form action="{% url 'account_logout' %}" method="post">
      {% csrf_token %}
      <button class="navbar__btn">
        Logout
      </button>
    </form>
  </div>
  {% else %}
  <div>
    <a href="{% url 'account_login' %}">

      <button class="navbar__btn">
        Sign In
      </button>
    </a>
  </div>
  {% endif %}
  {% endif %}
</nav>
