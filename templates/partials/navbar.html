{% load static %}
<nav class="navbar">
  <div class="">
    <a href='/'>

      <img src="{% static 'netflix.png' %}" alt="logo" class="">
    </a>
  </div>

  {% if AUTH != 'false' %}
  {% if request.user.is_authenticated %}
  <div>
    <form action="{% url 'account_logout' %}" method="post">
      {% csrf_token %}
      <button class=''>
        Logout
      </button>
    </form>
  </div>
  {% else %}
  <div>
    <a href="{% url 'account_login' %}">

      <button class="">
        Sign In
      </button>
    </a>
  </div>
  {% endif %}
  {% endif %}
</nav>
